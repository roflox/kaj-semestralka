<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Keychain</title>
    <!--        <link-->
    <!--          href="node_modules/bootstrap/dist/css/bootstrap.min.css"-->
    <!--          rel="stylesheet"-->
    <!--        />-->
    <link href="index.css" type="text/css" rel="stylesheet"/>
</head>
<body class="light">
<nav>
    <ul>
        <li>
            <a href="#">Theme</a>
            <ul>
                <li>
                    <a id="light" href="#"></a>
                </li>
                <li>
                    <a id="dark" href="#"></a>
                </li>
            </ul>
        </li>
        <li>Settings</li>
    </ul>
</nav>
<header></header>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="secret-name" class="col-sm-2 col-form-label">
                Secret name:
            </label>
            <input
                    class="form-control form-control-sm form-control-plaintext"
                    id="secret-name"
                    type="text"
                    value="jmeno"
            />
            <small class="form-text text-muted"
            >For you to know which secret it is.</small
            >
            <div></div>
        </div>
        <div class="form-group row">
            <label for="secret-secret" class="col-sm-2 col-form-label"
            >Secret:</label
            >
            <input
                    class="form-control form-control-sm"
                    id="secret-secret"
                    type="text"
                    value="tajemstvi"
            />
            <small class="form-text text-muted"
            >Secret which you want to store.</small
            >
        </div>
        <div class="form-group row">
            <label for="secret-password" class="col-sm-2 col-form-label"
            >Secret password:</label
            >
            <input
                    class="form-control form-control-sm"
                    id="secret-password"
                    type="password"
                    value="hesloheslo"
            />
            <small class="form-text text-muted"
            >Password which will be required for future secret reveal.</small
            >
        </div>
        <div class="form-group row">
            <label for="secret-password-ag" class="col-sm-2 col-form-label"
            >Secret again password:</label
            >
            <input
                    class="form-control form-control-sm"
                    id="secret-password-ag"
                    type="password"
                    value="hesloheslo"
            />
        </div>
        <div class="form-group">
            <input
                    id="save-secret"
                    value="Save"
                    type="button"
                    class="btn btn-primary"
            />
        </div>
        <p id="user-info-bar"></p>
    </form>
    <ul id="secrets"></ul>
</div>
<script>
    require("./renderer.js");
</script>
</body>
</html>
