<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Keychain</title>
    <!--        <link-->
    <!--          href="node_modules/bootstrap/dist/css/bootstrap.min.css"-->
    <!--          rel="stylesheet"-->
    <!--        />-->
    <link href="index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<nav>
    <ul>
        <li class="nav-item has-dropdown">
            <a href="#">Theme</a>
            <ul class="dropdown">
                <li class="dropdown-item">
                    <a id="light" href="#">Light</a>
                </li>
                <li class="dropdown-item">
                    <a id="dark" href="#">Dark</a>
                </li>
            </ul>
        </li>
        <li class="nav-item switch-item">
            <label for="theme-switch">Theme:</label>
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider"></span>
            </label>
        </li>
    </ul>
</nav>

<header></header>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="secret-name">
                Secret name:
            </label>
            <input
                    class="form-control form-control-sm form-control-plaintext"
                    id="secret-name"
                    type="text"
            />
            <small class="form-text text-muted"
            >For you to know which secret it is.</small
            >
            <div></div>
        </div>
        <div class="form-group row">
            <label for="secret-secret"
            >Secret:</label
            >
            <input
                    class="form-control form-control-sm"
                    id="secret-secret"
                    type="text"
            />
            <small class="form-text text-muted"
            >Secret which you want to store.</small
            >
        </div>
        <div class="form-group row">
            <label for="secret-password" class="col-sm-2 col-form-label"
            >Password:</label
            >
            <input
                    class="form-control form-control-sm"
                    id="secret-password"
                    type="password"
            />
            <small class="form-text text-muted"
            >Password which will be required for future secret reveal.</small
            >
        </div>
        <div class="form-group row">
            <label for="secret-password-ag" class="col-sm-2 col-form-label"
            >Repeat password:</label
            >
            <input
                    class="form-control form-control-sm"
                    id="secret-password-ag"
                    type="password"
            />
        </div>
        <div class="form-group">
            <input
                    id="save-secret"
                    value="Save"
                    type="button"
                    class="btn btn-primary"
            />
        </div>
        <p id="user-info-bar"></p>
    </form>
    <h2>
        Stored secrets:
    </h2>
    <ul id="secrets"></ul>
</div>
<script>
    require("./renderer.js");
</script>
</body>
</html>
